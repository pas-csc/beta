<head>
<!-- Google Analytics tracking: Global Site Tag (gtag.js)  -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-81732179-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-81732179-1');
</script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{{ page.title }}</title>

  <link rel="stylesheet" href="{{ site.url }}/css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Oswald|Montserrat" rel="stylesheet">
  
  <!-- twitter card -->
  <meta name="twitter:card" content="{% if page.image %}summary_large_image{% else %}summary{% endif %}">
  <meta name="twitter:site" content="@pasadenacsc">
  <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_newlines }}{% endif %}">
{% if page.image %}  <meta name="twitter:image:src" content="{{ page.image | prepend: site.url }}">{% endif %} 
  <!-- end twitter card -->
</head>
